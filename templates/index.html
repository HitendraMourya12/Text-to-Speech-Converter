
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        textarea, select, input[type="range"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }
        
        textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .range-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .range-value {
            min-width: 50px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }
        
        .convert-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .audio-player {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }
        
        audio {
            width: 100%;
            max-width: 400px;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”Š Text to Speech</h1>
            <p>Convert your text into natural-sounding speech</p>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="text-input">Enter text to convert:</label>
                <textarea id="text-input" placeholder="Type or paste your text here... (max 5000 characters)" maxlength="5000"></textarea>
                <small style="color: #666; float: right; margin-top: 5px;">
                    <span id="char-count">0</span>/5000 characters
                </small>
            </div>
            
            <div class="controls">
                <div class="form-group">
                    <label for="voice-select">Voice:</label>
                    <select id="voice-select">
                        <option value="">Loading voices...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="rate-slider">Speech Rate:</label>
                    <div class="range-group">
                        <input type="range" id="rate-slider" min="50" max="300" value="150">
                        <span class="range-value" id="rate-value">150</span>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="volume-slider">Volume:</label>
                <div class="range-group">
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.9">
                    <span class="range-value" id="volume-value">0.9</span>
                </div>
            </div>
            
            <button class="convert-btn" id="convert-btn">ðŸŽµ Convert to Speech</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Converting text to speech...</p>
            </div>
            
            <div id="error-message"></div>
            <div id="audio-container"></div>
        </div>
    </div>

    <script>
        let voices = [];
        
        // DOM elements
        const textInput = document.getElementById('text-input');
        const voiceSelect = document.getElementById('voice-select');
        const rateSlider = document.getElementById('rate-slider');
        const volumeSlider = document.getElementById('volume-slider');
        const convertBtn = document.getElementById('convert-btn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const audioContainer = document.getElementById('audio-container');
        const charCount = document.getElementById('char-count');
        const rateValue = document.getElementById('rate-value');
        const volumeValue = document.getElementById('volume-value');
        
        // Load available voices
        async function loadVoices() {
            try {
                const response = await fetch('/api/voices');
                const data = await response.json();
                voices = data.voices;
                
                voiceSelect.innerHTML = '<option value="">Default Voice</option>';
                voices.forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice.id;
                    option.textContent = `${voice.name} (${voice.gender})`;
                    voiceSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading voices:', error);
                voiceSelect.innerHTML = '<option value="">Default Voice</option>';
            }
        }
        
        // Update character count
        textInput.addEventListener('input', () => {
            charCount.textContent = textInput.value.length;
        });
        
        // Update slider values
        rateSlider.addEventListener('input', () => {
            rateValue.textContent = rateSlider.value;
        });
        
        volumeSlider.addEventListener('input', () => {
            volumeValue.textContent = volumeSlider.value;
        });
        
        // Convert text to speech
        convertBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            
            if (!text) {
                showError('Please enter some text to convert.');
                return;
            }
            
            if (text.length > 5000) {
                showError('Text is too long. Maximum 5000 characters allowed.');
                return;
            }
            
            setLoading(true);
            clearError();
            
            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        voice_id: voiceSelect.value,
                        rate: parseInt(rateSlider.value),
                        volume: parseFloat(volumeSlider.value)
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAudioPlayer(data.audio_url);
                } else {
                    showError(data.error || 'Failed to convert text to speech.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Network error. Please try again.');
            } finally {
                setLoading(false);
            }
        });
        
        function setLoading(isLoading) {
            convertBtn.disabled = isLoading;
            loading.style.display = isLoading ? 'block' : 'none';
        }
        
        function showError(message) {
            errorMessage.innerHTML = `<div class="error">${message}</div>`;
        }
        
        function clearError() {
            errorMessage.innerHTML = '';
        }
        
        function showAudioPlayer(audioUrl) {
            audioContainer.innerHTML = `
                <div class="audio-player">
                    <h3>ðŸŽµ Generated Speech</h3>
                    <audio controls>
                        <source src="${audioUrl}" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                    <br><br>
                    <a href="${audioUrl}" download="speech.wav" style="color: #667eea; text-decoration: none;">
                        ðŸ“¥ Download Audio File
                    </a>
                </div>
            `;
        }
        
        // Initialize
        loadVoices();
    </script>
</body>
</html>
